  <head>
    {% if site.analytics.google %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', '{{ site.analytics.google }}');
      </script>
      <!-- End Google Analytics -->
    {% endif %}
    
      <meta charset="utf-8">
      
      <meta name="viewport" content="width=device-width, initial-scale=0.8, shrink-to-fit=yes">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
      <meta name="description" content="{{ site.description }}">
      <meta name="author" content="{{ site.author }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>{% if page.title %}{{ page.title | append: " | " | append: site.title1 }}{% else %}{{ site.title1 }}{% endif %}</title>
    
      <!-- Bootstrap core CSS -->
      <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    
      <!-- Custom fonts for this template -->
    
      <link rel="stylesheet" href="/assets/css/academicons.css" type="text/css">
      <link href="assets/css/code.css" rel="stylesheet">
      <link href="assets/css/main.css" rel="stylesheet">
      <script src="assets/js/main.js"></script>
  
      <link href="assets/css/all.min.css" rel="stylesheet" type="text/css">
      <link href="assets/css/all.css" rel="stylesheet" type="text/css">
      <link href="assets/css/fontawesome.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
      
      <!-- Custom styles for this theme -->
      <!--<link href="assets/css/agency.min.css" rel="stylesheet">-->
      <link href="assets/css/agency.scss" rel="stylesheet">
      
      <!-- Page container change top padding when nav shrinks -->
      {% if page.layout == "page" %}
      <style>
        #pagecontainer {padding-top: 150px;}
        @media only screen and (max-width: 991px) {
          #pagecontainer {padding-top: 100px;}
        }
      </style>
      {% endif %}
      
      
    </head>
