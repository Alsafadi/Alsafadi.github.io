<div id="topmenu1 noprint">
    <div class="topmenuitems1 noprint">
      {% assign sections = site.data.portfoliosections %}
      {% for s in sections %}
      <div class="menuitem noprint" onclick="navigate('#s{{ forloop.index }}')">
        
        <a class="menunumber noprint">{{ forloop.index }}</a>
        
        <div class = "topmenuitem1 noprint" onclick="navigate('#s{{ forloop.index }}')">{{ s.name }}</div>
      
      </div>
      {% endfor %}
    </div>
</div>
